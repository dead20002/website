<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Solid black background */
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure content is above background */
        }

        .company-name {
            font-size: 5rem; /* Default size for large screens */
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards ease-in-out 0.5s;
        }

        .scrolling-text {
            overflow: hidden;
            height: 80px; /* Adjust height based on text size */
            position: relative;
        }

        .coming-soon {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            animation: scrollIn 3s forwards ease-in-out 1.5s infinite; /* Infinite scrolling effect */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 2.5rem;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem; /* Smaller font size for tablets */
            }

            .scrolling-text {
                height: 60px; /* Smaller height for scrolling text */
            }
        }

        @media (max-width: 576px) {
            .company-name {
                font-size: 2.5rem; /* Smaller font size for mobile */
            }

            .social-icons a {
                font-size: 2rem; /* Smaller icons for mobile */
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scrollIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            10% {
                transform: translateY(0);
                opacity: 1;
            }
            90% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="company-name">NexusSec</h1>
        <div class="scrolling-text">
            <p class="coming-soon">Coming Soon...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
